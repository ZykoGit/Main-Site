<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact • ZykoCoreX</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    :root {
      --accent1: #5A4BFF;
      --accent2: #7A3CFF;
      --accent3: #9D4BFF;
      --accent-gradient: linear-gradient(135deg, #5A4BFF, #7A3CFF, #9D4BFF);
      --dark-gradient: linear-gradient(to bottom, #0A0A12, #131324, #1A0F2A);
      --card-bg: rgba(255, 255, 255, 0.08);
      --glass: rgba(255, 255, 255, 0.15);
      --max-width: 1200px;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--dark-gradient);
      color: #fff;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeInPage 0.6s ease forwards;
    }

    @keyframes fadeInPage { from { opacity: 0; } to { opacity: 1; } }

    /* NAVIGATION */
    nav {
      width: 100%;
      backdrop-filter: blur(12px);
      background: rgba(0,0,0,0.35);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 40px;
      position: sticky;
      top: 0;
      z-index: 9999;
    }

    .logo-area { display: flex; align-items: center; gap: 12px; }
    .logo-img { width: 48px; height: 48px; border-radius: 8px; object-fit: cover; }

    nav h1 {
      font-size: 28px;
      font-weight: 800;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      color: transparent;
      letter-spacing: 1px;
    }

    .nav-links { display: flex; gap: 32px; }
    .nav-links a {
      text-decoration: none;
      color: #ddd;
      font-weight: 600;
      transition: 0.25s;
    }
    .nav-links a:hover {
      color: #fff;
      text-shadow: 0 0 8px var(--accent2);
    }

    .menu-button {
      display: none;
      font-size: 34px;
      cursor: pointer;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      color: transparent;
    }

    /* MOBILE MENU */
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      opacity: 0;
      pointer-events: none;
      z-index: 250;
    }

    .mobile-menu {
      position: fixed; top: 0; right: -260px;
      width: 260px; height: 100dvh;
      background: #0F0F1A;
      border-left: 1px solid rgba(255,255,255,0.1);
      padding: 50px 25px;
      display: flex; flex-direction: column; gap: 22px;
      opacity: 0;
      z-index: 300;
      box-shadow: -5px 0 25px rgba(0,0,0,0.4);
    }

    .mobile-menu a {
      text-decoration: none;
      color: #eee;
      font-size: 20px;
      font-weight: 600;
      transition: 0.2s;
    }
    .mobile-menu a:hover { color: var(--accent3); }

    .close-button {
      position: absolute; top: 75px; right: 18px;
      font-size: 28px; cursor: pointer;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      color: transparent;
    }

    @keyframes slideIn { from { right: -260px; opacity: 0; } to { right: 0; opacity: 1; } }
    @keyframes slideOut { from { right: 0; opacity: 1; } to { right: -260px; opacity: 0; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

    .menu-slide-in { animation: slideIn 0.3s forwards; }
    .menu-slide-out { animation: slideOut 0.3s forwards; }
    .fade-in { animation: fadeIn 0.3s forwards; }
    .fade-out { animation: fadeOut 0.3s forwards; }

    /* HEADER */
    section {
      padding: 90px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content-wrapper {
      width: 100%;
      max-width: var(--max-width);
      text-align: center;
    }

    .content-wrapper h2 {
      font-size: 54px;
      font-weight: 900;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 14px;
      letter-spacing: 1px;
    }

    .content-wrapper p {
      font-size: 20px;
      color: #ccc;
      max-width: 700px;
      margin: 0 auto 50px auto;
      line-height: 1.6;
    }

    /* CONTACT CARD */
    .contact-card {
      width: 100%;
      max-width: 720px;
      background: var(--card-bg);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
      animation: fadeIn 0.6s ease forwards;
    }

    .contact-card h3 {
      font-size: 30px;
      font-weight: 800;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 25px;
    }

    form input, form textarea {
      width: 100%;
      padding: 16px;
      margin-bottom: 22px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.08);
      color: #fff;
      border-radius: 12px;
      font-size: 17px;
      outline: none;
      transition: 0.25s;
    }

    form input:focus, form textarea:focus {
      border-color: var(--accent2);
      box-shadow: 0 0 10px rgba(122,60,255,0.4);
    }

    form textarea {
      height: 160px;
      resize: none;
    }

    form button {
      width: 100%;
      padding: 16px;
      background: var(--accent-gradient);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.25s;
      letter-spacing: 0.5px;
    }

    form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 18px rgba(122,60,255,0.6);
    }

    /* FOOTER */
    footer {
      background: #0A0A12;
      padding: 35px;
      text-align: center;
      color: #aaa;
      margin-top: 60px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .nav-links { display: none; }
      .menu-button { display: block; }
      nav { padding: 14px 20px; }
      nav h1 { font-size: 24px; }
      .content-wrapper h2 { font-size: 40px; }
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav>
    <div class="logo-area">
      <img src="../images/IMG_1633.png" class="logo-img" alt="Logo" />
      <h1>ZykoCoreX</h1>
    </div>

    <div class="nav-links">
      <a href="/Main-Site">Home</a>
      <a href="/Main-Site/about">About</a>
      <a href="/Main-Site/projects">Projects</a>
      <a href="/Main-Site/socials">Socials</a>
      <a href="/Main-Site/merch">Merch (Coming Soon)</a>
      <a href="/Main-Site/contact">Contact</a>
    </div>

    <div class="menu-button" onclick="openMenu()">☰</div>
  </nav>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <!-- MOBILE MENU -->
<div class="mobile-menu" id="mobileMenu" style="padding-top: 80px;">
  <div class="close-button" onclick="closeMenu()">✕</div>
  <a href="/Main-Site">Home</a>
  <a href="/Main-Site/about">About</a>
  <a href="/Main-Site/projects">Projects</a>
  <a href="/Main-Site/socials">Socials</a>
  <a href="/Main-Site/merch">Merch (Coming Soon)</a>
  <a href="/Main-Site/contact">Contact</a>
</div>


  <!-- HEADER -->
  <section>
    <div class="content-wrapper">
      <h2>Contact Me</h2>
      <p>Have a question, idea, or something you want to share? Drop a message and I’ll check it out.</p>
    </div>
  </section>

  <!-- CONTACT FORM -->
  <section>
    <div class="contact-card">
      <h3>Send a Message</h3>

      <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="6f069eb7-6fa0-430a-ad6a-6b1c2745c3b7">

        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2026 ZykoCoreX — All Rights Reserved</p>
  </footer>

  <script>
    function openMenu() {
      const menu = document.getElementById("mobileMenu");
      const overlay = document.getElementById("overlay");

      menu.classList.remove("menu-slide-out");
      overlay.classList.remove("fade-out");

      menu.classList.add("menu-slide-in");
      overlay.style.display = "block";
      overlay.style.pointerEvents = "auto";
      overlay.classList.add("fade-in");
    }

    function closeMenu() {
      const menu = document.getElementById("mobileMenu");
      const overlay = document.getElementById("overlay");

      menu.classList.remove("menu-slide-in");
      overlay.classList.remove("fade-in");

      menu.classList.add("menu-slide-out");
      overlay.classList.add("fade-out");

      setTimeout(() => {
        overlay.style.display = "none";
        overlay.style.pointerEvents = "none";
      }, 300);
    }

    window.addEventListener("resize", () => {
      if (window.innerWidth > 768) closeMenu();
    });
  </script>

</body>
</html>
